<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spiderman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>
<body>
    <div class="header">
        <h1>Image Editor</h1>
    </div>
    <div class="imgContainer">
        <img class="img" src="spiderman2.png" alt="spiderman" >
        
    </div>
    <div class="modalContainer">
        <div class="modal">
            <input id="title" type="text" placeholder="Title" name="title">
            <label id="descriptionLabel" for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="10"></textarea>
            <button id="save">save</button>
            <!-- <button id="close">close</button> -->
        </div> 
    </div>
    <div class="textContainer">
        <h1 id="textTitle">Title</h1>
        <p id="textDescription">Description goes here</p>
    </div>
        
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
